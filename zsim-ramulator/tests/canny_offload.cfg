sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        core = {
            type = "OOO";
            cores = 4;
            icache = "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1d = {
            caches = 4;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            latency = 4;
        };

        l1i = {
            caches = 4;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            latency = 3;
        };

       
       
        l2 = {
            caches = 4;
            size = 262144;
            latency = 7;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            children = "l1i|l1d";
        };

        l3 = {
            caches = 1;
            banks = 4;
            size = 8388608;
            latency = 27;

            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            };
            children = "l2";
        };
    };

    
    mem = {
        type = "Traces";
        only_offload = true;
        pim_traces = false;
        instr_traces = true;        
        outFile = "mem_trace/canny_{group_idx}"
    };

};

sim = {
    phaseLength = 10000;
    statsPhaseInterval = 1000;
    printHierarchy = true;
};

process0 = {
    command = "/root/ramulator-pim/zsim-ramulator/shell/canny/canny_batch {group_idx}";
    startFastForwarded = true;
};